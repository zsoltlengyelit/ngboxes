<!DOCTYPE html>
<html>
<head>
    <title>ANG page</title>

    <link href="components/semantic/build/packaged/css/semantic.css" rel="stylesheet" type="text/css"/>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>

</head>
<body class="auth-application waiting-for-angular">

<div id="login-modal" class="ui modal" ng-controller="LoginCtrl">

    <i class="close icon"></i>

    <div class="header">
        Modal Title
    </div>
    <div class="content">
        <form name="loginForm" ng-submit="send()">

            <fieldset>
                <legend>Login</legend>

                <div>
                    <label for="username">Username</label>
                    <input type="text" ng-model="username" required/>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" required ng-model="password"/>
                </div>

                <div>
                    <input type="submit" value="Sign in"/>
                </div>

            </fieldset>

        </form>
    </div>
    <div class="actions">
        <div class="ui button">Cancel</div>
        <div class="ui button">OK</div>
    </div>
</div>


<div id="content" class="reveal-animation view" ng-view></div>


<script src="components/requirejs/require.js" data-main="script/main.js"></script>

</body>
</html>
